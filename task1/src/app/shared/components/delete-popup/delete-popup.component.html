<div class="modal-card">

    <p class="modal-card-title">
        Are you sure you want to delete this record?
    </p>
    <div class="row modal-btn">
        <button (click)="close(true)" type="button" class="button button-primary">Yes</button>
        <button (click)="close(false)" type="button" class="button button-cancel">No</button>
    </div>

</div>
